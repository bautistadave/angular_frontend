<div class="modal" tabindex="-1" role="dialog"
        [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Categorias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="categoriasForm">
            <div class="form-group row">
              <label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" id="nombre" 
                      placeholder="Nombre" 
                      formControlName="nombre" required> 
                      
                </div>
            </div>
            <div class="form-group row">
              <label for="descripcion" class="col-sm-4 col-form-label">Descripcion:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="descripcion" 
                      placeholder="Descripcion"
                      formControlName="descripcion" required>
              </div>
            </div>
            
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="btnSaveShow"
              class="btn btn-success btn-sm" type="submit" 
              [disabled]="categoriasForm.invalid"
              (click)="add()"
        >
          Guardar 
        </button>

        <button *ngIf="btnUpdateShow"
              class="btn btn-success btn-sm" type="submit" 
              [disabled]="categoriasForm.invalid"
              (click)="update()"
        >
          Modificar 
        </button>
        <button class="btn btn-primary btn-sm" (click)="closePopup()">Cancelar</button>
      </div>
    </div>
  </div>
</div>


  <div class="alert alert-light text-center" role="alert">
    NOTICIAS  
  </div>
 <div class="container">
  
  <button class="btn btn-primary" (click)="openPopup()"> Nuevo </button>
  
  <table class="table table-bordered table-sm mt-4">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categoriasList">
        
        <td>{{ categoria.nombre }}</td>
        <td>{{ categoria.descripcion }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="edit(categoria)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(categoria)">Eliminar</button> 
        </td>
      </tr>
    </tbody>
  </table> 
</div>
