<div class="modal" tabindex="-1" role="dialog"
        [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Noticias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closePopup()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="noticiasForm">
            <div class="form-group row">
              <label for="titulo" class="col-sm-4 col-form-label">Titulo:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm" id="titulo" 
                      placeholder="Titulo" 
                      formControlName="titulo" required> 
                      
                </div>
            </div>
            <div class="form-group row">
              <label for="cuerpo" class="col-sm-4 col-form-label">Cuerpo:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" id="cuerpo" 
                      placeholder="Cuerpo"
                      formControlName="cuerpo" required>
              </div>
            </div>
            
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button *ngIf="btnSaveShow"
              class="btn btn-success btn-sm" type="submit" 
              [disabled]="noticiasForm.invalid"
              (click)="add()"
        >
          Guardar 
        </button>

        <button *ngIf="btnUpdateShow"
              class="btn btn-success btn-sm" type="submit" 
              [disabled]="noticiasForm.invalid"
              (click)="update()"
        >
          Modificar 
        </button>
        <button class="btn btn-primary btn-sm" (click)="closePopup()">Cancelar</button>
      </div>
    </div>
  </div>
</div>


  <div class="alert alert-light text-center" role="alert">
    NOTICIAS  
  </div>
 <div class="container">
  
  <button class="btn btn-primary" (click)="openPopup()"> Nuevo </button>
  
  <table class="table table-bordered table-sm mt-4">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">Titulo</th>
        <th scope="col">Cuerpo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let noticia of noticiasList">
        
        <td>{{ noticia.titulo }}</td>
        <td>{{ noticia.cuerpo }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="edit(noticia)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(noticia)">Eliminar</button> 
        </td>
     
      </tr>
    </tbody>
  </table> 
</div>
